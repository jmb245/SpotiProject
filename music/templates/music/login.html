{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link id="theme-stylesheet" href="{% static 'music/light.css' %}" rel="stylesheet">
    <title>Log In</title>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        span {
            display: block;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid currentColor;
            border-radius: 30px;
            background-color: transparent;
            color: inherit;
            text-align: center;
            font-size: 1rem;
        }

        input::placeholder {
            color: currentColor;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #1DB954;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #159442;
        }

        .signup-prompt {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .signup-prompt a {
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .theme-toggle-button {
            margin-top: 2rem;
            font-size: 0.9rem;
            background: none;
            color: inherit;
            border: 1px solid currentColor;
            border-radius: 30px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .theme-toggle-button:hover {
            background: currentColor;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Spotify Wrapped</h1>
        <span>Log in to view your listening habits.</span>

        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            <button type="submit">Log In</button>
        </form>

        <p class="signup-prompt">
            No account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>

        <button id="toggle-theme" class="theme-toggle-button">Toggle Theme</button>
    </div>

    <script>
        function setTheme(theme) {
            const themeStylesheet = document.getElementById('theme-stylesheet');
            themeStylesheet.setAttribute('href',
                theme === 'dark' ? '{% static "music/dark.css" %}' :
                theme === 'light' ? '{% static "music/light.css" %}' :
                theme === 'colorful' ? '{% static "music/color.css" %}' :
                '{% static "music/light.css" %}' // Fallback
            );
        }

        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            setTheme(currentTheme);

            const toggleButton = document.getElementById('toggle-theme');
            toggleButton.onclick = () => {
                const currentTheme = localStorage.getItem('theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' :
                                 currentTheme === 'light' ? 'colorful' :
                                 currentTheme === 'colorful' ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                setTheme(newTheme);
            };
        });
    </script>
</body>
</html>
