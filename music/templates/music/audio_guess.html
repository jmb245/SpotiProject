<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    <link id="theme-stylesheet" rel="stylesheet" href="{% static 'music/light.css' %}">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1DB954;
        }

        .audio-container {
            margin-bottom: 1.5rem;
        }

        audio {
            width: 100%;
            border-radius: 8px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .options label {
            font-size: 1.2rem;
            color: #333;
        }

        input[type="radio"] {
            margin-right: 0.5rem;
        }

        .btn {
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #1DB954;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #159442;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .theme-toggle-button {
            margin-top: 2rem;
            font-size: 0.9rem;
            background: none;
            color: inherit;
            border: 1px solid currentColor;
            border-radius: 30px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .theme-toggle-button:hover {
            background: currentColor;
            color: inherit;
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 0.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Song</h1>
        <div class="audio-container">
            <audio controls>
                <source src="{{ snippet_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <form id="guess-form">
            <div class="options">
                {% for option in options %}
                    <label>
                        <input type="radio" name="guess" value="{{ option }}" required> {{ option }}
                    </label>
                {% endfor %}
            </div>
            <input type="hidden" name="answer" value="{{ answer }}">
            <button type="button" class="btn" onclick="submitGuess()">Submit</button>
        </form>

        <div id="result" class="result"></div>

        <button id="toggle-theme" class="theme-toggle-button" aria-label="Toggle theme">Switch Theme</button>
    </div>

    <script>
        function setTheme(theme) {
            const themeStylesheet = document.getElementById('theme-stylesheet');
            themeStylesheet.setAttribute('href', 
                theme === 'dark' ? '{% static "music/dark.css" %}' :
                theme === 'light' ? '{% static "music/light.css" %}' :
                theme === 'colorful' ? '{% static "music/color.css" %}' :
                theme === 'orange' ? '{% static "music/orange.css" %}' :
                theme === 'red' ? '{% static "music/red.css" %}' :
                '{% static "music/light.css" %}'
            );
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function checkDateForTheme() {
            const simulatedDate = getQueryParam('date');
            let dateKey;

            if (simulatedDate) {
                dateKey = simulatedDate;
            } else {
                const today = new Date();
                dateKey = `${today.getMonth() + 1}-${today.getDate()}`;
            }

            if (dateKey === '10-31') {
                setTheme('orange'); // Halloween
                return true;
            } else if (dateKey === '12-25') {
                setTheme('red'); // Christmas
                return true;
            }

            return false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const specialThemeApplied = checkDateForTheme();
            if (!specialThemeApplied) {
                const currentTheme = localStorage.getItem('theme') || 'light';
                setTheme(currentTheme);

                const toggleButton = document.getElementById('toggle-theme');
                if (toggleButton) {
                    toggleButton.onclick = () => {
                        const currentTheme = localStorage.getItem('theme') || 'light';
                        const newTheme = currentTheme === 'dark' ? 'light' :
                                         currentTheme === 'light' ? 'colorful' :
                                         currentTheme === 'colorful' ? 'dark' : 'light';
                        localStorage.setItem('theme', newTheme);
                        setTheme(newTheme);
                    };
                }
            }
        });

        function submitGuess() {
            const form = document.getElementById('guess-form');
            const formData = new FormData(form);
        
            fetch("{% url 'check_answer' %}", {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = data.correct ? "Correct!" : "Wrong! Try again.";
            });
        }
    </script>
</body>
</html>
