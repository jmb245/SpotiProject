<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Your Top Artist</title>
</head>
<body>
    <h1>Guess Your Top Spotify Artist</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="guess" placeholder="Enter artist name">
        <button type="submit">Submit</button>
    </form>
    {% if artists %}
        <p>Your top artists include: {{ artists }}</p>
    {% endif %}
</body>
</html>
